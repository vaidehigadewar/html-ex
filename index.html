<!DOCTYPE html>
<html>
<style>
    body {
        background-image: url("bgimg.jpg");
        height: 100%;
        background-position:inherit;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .split {
        height: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
    }

    .left {
        left: 0;
        color: black;
        width: 10%;
        padding-left: 2%;
        padding-top: 2%;
        margin-top: 4%;
    }

    .center {
        width: 86%;
        margin-top: 4%;
        border-bottom: 1px solid lightgray;
        left: 174px;
    }

    .right {
        color: white;
        width: 2%;
        padding-top: 1%;
        margin-left: 97%;
        border-left: 1px solid lightgray;
        margin-top: 60px;
        padding-left: 10px;
    }

    .gmailIcon {
        padding-left: 15px;
    }

    .appsIcon {
        padding-left: 69%;
        color: white;
    }

    .btnCompose {
        border-radius: 24px;
        color: #3c4043;
        height: 48px;
        padding: 0 24px 0 25px;
        position: fixed;
        margin-top: -15px;
    }
    
    .composeDiv {
        min-height: 1px;
        float: right;
        margin-right: 5px;
    }

    .newMsg {
        margin-left: 16px;
        font-weight: 500;
        padding-bottom: 10px;
        padding-top: 10px;
        height: auto;
        line-height: 10px;
        padding-left: 10px;
        padding-right: 0;
    }

    .minimizeIcon {
        width: 65px;
        text-align: center;
    }

    .composeMailBox {
        margin-left: 68%;
        display: inline-table;
        background: white;
        padding-top: 0%;
        margin-top: 120px;
        position: absolute;
    }

    .subjectBox {
        height: 25px;
        border: none;
        width: 465px;
    }

    .upperDiv {
        position: fixed;
        border-bottom: 1px solid lightgray;
    }

    .btnSend {
        border-radius: 4px;
        height: 36px;
        width: 80px;
        background-color: #1a73e8;
        color: #fff;
        border: none;
    }

    .btnLogOut {
        width: 78px;
        height: 35px;
        margin-right: 5px;
    }

    .binIcon {
        text-align: center;
        position: absolute;
        padding-top: 10px;
        padding-left: 20px;
    }

    .notificationIcon {
        padding-left: 15px;
        color: white;
    }

    .search {
        height: 46px;
        outline: none;
        width: 100%;
        padding-left: 5%;
    }
    
    .searchBox {
        /* width: 98%; */
        /* width: 410%; */
        height: 90%;
        border-radius: 5px;
        background: transparent;
    }

    .chkbox {
        zoom: 1.5;
    }

    .spaceTD {
        padding-left: 15px;
    }

    .leftDiv {
        padding-left: 10%;
        /* padding-right: 10%; */
    }
</style>
<script>
    function changeBackground(x)
    {
        x.style.background="white";
    }

    function regularBackground(x)
    {
        x.style.background="transparent";
    }
</script>
<head>
    <title>Test Page</title>
</head>
<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <div class="panel panel-body">
        <div class="upperDiv">
            <div style="display: inline-flex;">
                <i class="fas fa-bars" style="padding-left:15px;"></i>
                <i class="far fa-envelope gmailIcon"></i>Gmail
                <span class="search"><input type="text" id="txtSearch" placeholder="Search mail" class="searchBox" onfocus="changeBackground(this)" onblur="regularBackground(this)"></span>
                <i class="fas fa-th appsIcon"></i>
                <i class="fas fa-bell notificationIcon"></i>
                <span class="gmailIcon"><button class="btnLogOut">Log Out</button></span>
            </div>
            <!-- <table>
                <tr>
                    <td class="gmailIcon"><i class="fas fa-bars"></i></td>
                    <td class="gmailIcon"><i class="far fa-envelope"></i></td>
                    <td class="gmailIcon">Gmail</td>
                    <td class="search"><input type="text" id="txtSearch" placeholder="Search mail" class="searchBox" onfocus="changeBackground(this)" onblur="regularBackground(this)"></td>
                    <td class="appsIcon"><i class="fas fa-th"></i></td>
                    <td class="notificationIcon"><i class="fas fa-bell"></i></td>
                    <td class="gmailIcon"><button class="btnLogOut">Log Out</button></td>
                </tr>
            </table> -->
        </div>
        <div class="split left">
            <div><button class="btnCompose">Compose</button></div>
            <div style="margin-top: 30%;"><i class="fas fa-inbox leftDiv" style="padding-right: 10%;"></i>Inbox</div>
            <div style="margin-top: 8%;"><i class="far fa-star leftDiv" style="padding-right: 10%;"></i>Starred</div>
            <div style="margin-top: 8%;"><i class="far fa-clock leftDiv" style="padding-right: 12%"></i>Snooze</div>
            <div style="margin-top: 8%;"><i class="fas fa-arrow-right leftDiv" style="padding-right: 13%;"></i>Sent</div>
            <div style="margin-top: 8%;"><i class="fas fa-file leftDiv" style="padding-right: 15%;"></i>Drafts</div>
            <div style="margin-top: 8%;"><i class="fas fa-angle-down leftDiv" style="padding-right: 17%;"></i>More</div>
        </div>
        <div class="split center">
            <div style="width: 1230px;">
                <table style="padding-top: 1%;">
                    <tr style="line-height: 15px;">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td style="padding-left: 25px;"><i class="fas fa-redo-alt"></i></td>
                        <td style="padding-left: 25px;"><i class="fas fa-ellipsis-v"></i></td>
                    </tr>
                </table>
                <table style="padding-top: 7px;color: black;">
                    <tr style="line-height: 30px;">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td class="spaceTD"><i class="far fa-star"></i></td>
                        <td class="spaceTD"><b><label>PharmEasy HR</label></b></td>
                        <!-- <td>Subject Body</td>
                        <td style="text-align: right">Dec 12</td> -->
                    </tr>
                    <tr style="line-height: 30px;">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td class="spaceTD"><i class="far fa-star"></i></td>
                        <td class="spaceTD"><label>Some text</label></td>
                    </tr>
                    <tr style="line-height: 30px;">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td class="spaceTD"><i class="far fa-star"></i></td>
                        <td class="spaceTD"><label>Some text</label></td>
                    </tr>
                    <tr style="line-height: 30px;">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td class="spaceTD"><i class="far fa-star"></i></td>
                        <td class="spaceTD"><label>Some text</label></td>
                    </tr>
                    <tr style="line-height: 30px;border-bottom: 1px solid black;">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td class="spaceTD"><i class="far fa-star"></i></td>
                        <td class="spaceTD"><label>Some text</label></td>
                    </tr>
                </table>
            </div>
            <div class="composeMailBox">
                <table cellpadding="0">
                    <tr style="background-color:#42413F; color: white;">
                        <td class="newMsg">New Message</td>
                        <td class="minimizeIcon">
                            <i class="far fa-window-minimize"></i>
                            <i class="fas fa-arrows-alt"></i>
                            <i class="fas fa-times"></i>
                        </td>
                    </tr>
                    <tr style="color:#777;">
                        <td class="newMsg">
                            Recipients
                        </td>
                        <td class="minimizeIcon">
                            Cc Bcc
                        </td>
                    </tr>
                    <tr>
                        <td class="newMsg" style="color:#777;">
                            <input name="subjectbox" placeholder="Subject" style="border:none;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="mailBody" id="" cols="50" rows="20" style="border-style: none;"></textarea>
                        </td>
                    </tr>
                    <tr>
                    <td>
                        <button class="btnSend">Send</button>
                        <i class="fas fa-paperclip" title="Attach files" style="color:#B6B6B6"></i> 
                        <i class="fas fa-link" title="insert links" style="color:#C0C0C0"></i> 
                        <i class="far fa-smile" title="Insert Emoji" style="color:#BCBCBC"></i> 
                        <i class="fab fa-google-drive" title="Insert files using Drive" style="color:#B0B0B0"></i> 
                        <i class="far fa-image" title="Insert Image" style="color:#A9A9A9"></i>
                    </td>
                    <td class="binIcon">
                        <i class="fas fa-trash" title="Discard draft" style="color:#737373"></i> 
                        <i class="fas fa-ellipsis-v" title="More options" style="color:#BDBEBE;"></i>
                    </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split right">
            <div><i class="far fa-calendar-alt"></i></div><br>
            <div><i class="fas fa-tasks"></i></div>
        </div>
    </div>
</body>
</html>
